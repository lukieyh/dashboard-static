<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashBoard</title>
  <link href="./assets/css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/065484162f.js" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <div class="info-header">
      <div class="logo">
        <h3>Dash</h3>
      </div>
      <di class="icons-header">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div style="align-items: center;" class="info-header">
      <i class="fa-solid fa-envelope"></i>
      <i class="fa-sharp fa-solid fa-bell"></i>
      <img src="https://avatars.githubusercontent.com/u/105403914?v=4">
    </div>
    </div>
  </header>

  <!--__-->

  <section class="main">
    <div class="sidebar">
      <h3><i class="fa-solid fa-message-smile"></i> Dashboard</h3>
      <a class="sidebar-active" href="#"><i class="fa-solid fa-house"></i> Home</a>
      <a href="#"><i class="fa-regular fa-star"></i> Favorites</a>
      <a href="#"><i class="fa-regular fa-clock"></i> Recent</a>
      <a href="#"><i class="fa-solid fa-plus"></i> Create</a>
      <br>
      <div class="separator"></div>
      <h3><i class="fa-solid fa-message-smile"></i> Workspaces</h3>
      <a href="#"><i class="fa-solid fa-ghost"></i> Apps</a>
      <a href="#"><i class="fa-solid fa-magnifying-glass-location"></i> Discover</a>
      <a href="#"><i class="fa-solid fa-book"></i> Learn</a>
      <a href="#"><i class="fa-solid fa-trophy"></i> Goal</a>
      <br>
      <div class="separator"></div>
    </div>
    <div class="content">
      <div class="titulo-secao">
        <h2>Dashboard </h2>
        <br />
        <div class="separator"></div>
        <br />
        <p><i class="fa-solid fa-house"></i> / DashBoard </p>
      </div>

      <div class="box-info">
        <div style="background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);"
          class="box-info-single">
          <div class="info-text">
            <h3>Total Sales</h3>
            <p>$ 1000,00</p>
          </div>
          <i class="fa-solid fa-money-check-dollar"></i>
        </div>


        <div style="background: rgb(2,0,36);
        background: linear-gradient(270deg, rgba(2,0,36,1) 0%, rgba(121,9,86,1) 31%, rgba(255,0,194,1) 100%);"
          class="box-info-single">
          <div class="info-text">
            <h3>Total Sales</h3>
            <p>$ 4560,00</p>
          </div>
          <i class="fa-solid fa-money-check-dollar"></i>
        </div>


        <div
          style="background: rgb(255,167,1);
        background: linear-gradient(270deg, rgba(255,167,1,1) 0%, rgba(254,255,0,1) 28%, rgba(158,103,0,0.8827906162464986) 100%);"
          class="box-info-single">
          <div class="info-text">
            <h3>Total Sales</h3>
            <p>R$ 5018,00</p>
          </div>
          <i class="fa-solid fa-money-check-dollar"></i>
        </div>



      </div>
      <div class="feed">
        <div class="feed-single">
          <div class="feed-text">
            <i class="fa-solid fa-table"></i>
            <span>New Table</span>
          </div>
          <div class="feed-time">
            <h3>40 minutes ago</h3>
          </div>
        </div>
      </div>
      <div class="feed">
        <div class="feed-single">
          <div class="feed-text">
            <i class="fa-solid fa-chart-line"></i>
            <span>New DashBoard</span>
          </div>
          <div class="feed-time">
            <h3>56 minutes ago</h3>
          </div>
        </div>
      </div>
      <div class="feed">
        <div class="feed-single">
          <div class="feed-text">
            <i class="fa-regular fa-chart-bar"></i>
            <span>New topic</span>
          </div>
          <div class="feed-time">
            <h3>1 day ago</h3>
          </div>
        </div>
      </div>
      <div class="feed">
        <div class="feed-single">
          <div class="feed-text">
            <i class="fa-solid fa-bug"></i>
            <span>New Repository</span>
          </div>
          <div class="feed-time">
            <h3>1 week ago</h3>
          </div>
        </div>
      </div>

    </div>
    <!--content-->
  </section>
  <!--main-->
</body>

</html>
